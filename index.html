<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css">
  <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=clear_day" />
    <title>Ezweni weather service</title>

</head>
<body>
  <div class="app-container">
  <header>
    <h1>Ezweni Weather Service</h1>
        <p>Get the latest weather updates for your city.</p>
  </header>
  <main class="main-content">
    <div class="search-container">
    <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input" />
          <input type="submit" value="Search" class="search-button" />
        </form>
    </div>
    
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city">Paris</h1>
            <p class="current-details">
              <span id="current-date"></span>, moderate rain <br />
              Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
            </p>
          </div>
          <div class="current-temperature">
            <span class="material-symbols-outlined" id="current-temperature-icon">clear_day</span>
            <span class="current-temperature-value" id="current-temperature"
              >24</span
            ><span class="current-temperature-unit">°C</span>
          </div>
        </div>
      </main>
      <section class="forecast">
          <div class="forecast-item">
            <div class="forecast-icon">🌤️</div>
            <div class="forecast-temp">10°</div>
            <div class="forecast-time">6am</div>
          </div>
          <div class="forecast-item">
            <div class="forecast-icon">🌤️</div>
            <div class="forecast-temp">12°</div>
            <div class="forecast-time">9am</div>
          </div>
          <div class="forecast-item">
            <div class="forecast-icon">🌤️</div>
            <div class="forecast-temp">21°</div>
            <div class="forecast-time">12pm</div>
          </div>
          <div class="forecast-item">
            <div class="forecast-icon">🌧️</div>
            <div class="forecast-temp">9°</div>
            <div class="forecast-time">3pm</div>
          </div>
        </section>
  
      <footer>
        Coded by
        <a href="https://github.com/Zakhile" target="_blank"> Ntokozo Zulu</a>,
        code hosted on
        <a
          href="https://github.com/Zakhile/Ezweni-weather-services-"
          target="_blank"
          >GitHub</a
        >
        and website hosted
        <a href="https://ezweni-weather.netlify.app/" target="_blank"
          >on Netlify</a
        >

      </footer>
    </div>
  </div>
  <script src="src/script.js"></script>
</body>
</html>
