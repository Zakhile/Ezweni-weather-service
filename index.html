<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Ezweni Weather Service</title>
  </head>
  <body>
    <div class="app-container">
      <header>
        <h1>Ezweni Weather Service</h1>
        <p>Get the latest weather updates for your city.</p>
      </header>

      <main class="main-content">
        <div class="search-bar">
          <form id="search-form">
            <input
              type="search"
              placeholder="Enter a city.."
              required
              id="search-input" />
            <input type="submit" value="Search" class="search-button" />
          </form>
        </div>

        <div class="current-weather">
          <div>
            <h1 class="current-city" id="city"></h1>
            <p class="current-details">
              <span id="current-date"></span>
              <span id="time"></span>
              <span id="description"></span>
              <br />
              Humidity: <strong><span id="humidity"></span></strong>
              , Wind:
              <strong><span id="wind-speed"></span></strong>
            </p>
          </div>
          <div class="current-temperature">
            <span
              class="material-symbols-outlined"
              id="current-temperature-icon">
              sunny
            </span>
            <span class="current-temperature-value" id="temperature">24</span>
            <span class="current-temperature-unit">°C</span>
          </div>
        </div>
      </main>

      <section class="forecast">
        <div class="forecast-item">
          <div class="forecast-icon">🌤️</div>
          <div class="forecast-temp">10°</div>
          <div class="forecast-time">6am</div>
        </div>
        <div class="forecast-item">
          <div class="forecast-icon">🌤️</div>
          <div class="forecast-temp">12°</div>
          <div class="forecast-time">9am</div>
        </div>
        <div class="forecast-item">
          <div class="forecast-icon">🌤️</div>
          <div class="forecast-temp">21°</div>
          <div class="forecast-time">12pm</div>
        </div>
        <div class="forecast-item">
          <div class="forecast-icon">🌧️</div>
          <div class="forecast-temp">9°</div>
          <div class="forecast-time">3pm</div>
        </div>
      </section>

      <footer>
        Coded by
        <a href="https://github.com/Zakhile" target="_blank">Ntokozo Zulu</a>,
        code hosted on
        <a
          href="https://github.com/Zakhile/Ezweni-weather-services-"
          target="_blank"
          >GitHub</a
        >
        and website hosted
        <a href="https://ezweni-weather.netlify.app/" target="_blank"
          >on Netlify</a
        >
      </footer>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
